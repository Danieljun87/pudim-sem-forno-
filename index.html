    <title>Pudim Sem Forno - Fature 2 Mil por Semana</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Minified Critical CSS -->
    <style>
      :root{--primary-yellow:#FDF092;--accent-orange:#D97706;--success-green:#00E000}body{font-family:'Inter',sans-serif;background:var(--primary-yellow);overflow-x:hidden}.bg-mesh{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background-color:var(--primary-yellow);background-image:radial-gradient(at 0% 0%,hsla(48,96%,85%,1) 0,transparent 50%),radial-gradient(at 50% 0%,hsla(52,94%,75%,1) 0,transparent 50%),radial-gradient(at 100% 0%,hsla(45,91%,80%,1) 0,transparent 50%);opacity:.8}@keyframes pulse-grow{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}.animate-pulse-grow{animation:pulse-grow 2s infinite ease-in-out}@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}.animate-float{animation:float 4s infinite ease-in-out}.shimmer-btn{position:relative;overflow:hidden}.shimmer-btn::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(to bottom right,rgba(255,255,255,0) 0,rgba(255,255,255,0) 40%,rgba(255,255,255,.6) 50%,rgba(255,255,255,0) 60%,rgba(255,255,255,0) 100%);transform:rotate(45deg);animation:shimmer 2.5s infinite}@keyframes shimmer{0%{transform:translateX(-150%) rotate(45deg)}100%{transform:translateX(150%) rotate(45deg)}}.glass-card{background:rgba(255,255,255,.7);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.3)}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:var(--primary-yellow)}::-webkit-scrollbar-thumb{background:var(--accent-orange);border-radius:10px}
    </style>
